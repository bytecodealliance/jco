[workspace]
resolver = "2"
members = [
  "crates/js-component-bindgen",
  "crates/js-component-bindgen-component",
  "crates/wasm-tools-component",
  "crates/xtask",
  "crates/jco",
]

[workspace.package]
edition = "2021"
version = "1.10.0"

[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
incremental = false
lto = true
opt-level = 'z'
overflow-checks = false
panic = 'abort'
rpath = false
strip = true

[workspace.dependencies]
anyhow = { version = "1.0.95", default-features = false }
base64 = { version = "0.22.1", default-features = false }
heck = { version = "0.5.0", default-features = false }
js-component-bindgen = { path = "./crates/js-component-bindgen" }
log = { version = "0.4.22", default-features = false }
semver = { version = "1.0.25", default-features = false }
structopt = { version = "0.3.26", default-features = false }
webidl2wit = { version = "0.1.0", default-features = false }
xshell = { version = "0.2.6", default-features = false }

wasm-encoder = { version = "0.235.0", default-features = false }
wasm-metadata = { version = "0.235.0", default-features = false }
wasmparser = { version = "0.235.0", default-features = false }
wasmprinter = { version = "0.235.0", default-features = false }
wat = { version = "1.235.0", default-features = false }
wit-bindgen = { version = "0.43.0", default-features = false }
wit-bindgen-core = { version = "0.43.0", default-features = false }
wit-component = { version = "0.235.0", features = ["dummy-module"] }
wit-parser = { version = "0.235.0", default-features = false }

# TODO: move to upstream wasmtime
wasmtime-environ = { git = "https://github.com/bytecodealliance/wasip3-prototyping", rev = "d025f02671800328ec170d0f948eaabb604e94af", features = [
  "component-model",
  "compile",
] }
