[package]
name = "jco"
version = { workspace = true }
edition = { workspace = true }
publish = false

[[bin]]
name = "dummy"
path = "bin/dummy.rs"

[workspace]
members = [
    "crates/js-component-bindgen",
    "crates/js-component-bindgen-component",
    "crates/wasm-tools-component",
    "xtask",
]
resolver = "2"

[workspace.package]
edition = "2021"
version = "1.0.2"

[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
incremental = false
lto = true
opt-level = 'z'
overflow-checks = false
panic = 'abort'
rpath = false
strip = true

[workspace.dependencies]
anyhow = "1.0.79"
base64 = "0.21.7"
heck =  { version = "0.4", features = ["unicode"] }
indexmap = "2.1"
js-component-bindgen = { path = "./crates/js-component-bindgen" }
structopt = "0.3.26"
tempdir = "0.3.7"
wasm-encoder = "0.200.0"
wasm-metadata = "0.200.0"
wasmparser = "0.200.0"
wasmprinter = "0.200.0"
wasmtime-environ = { version = "18.0.1", features = ["component-model"] }
wat = "1.200.0"
wit-bindgen = "0.19.1"
wit-bindgen-core = "0.19.1"
wit-component = { version = "0.200.0", features = ["dummy-module"] }
wit-parser = "0.200.0"
xshell = "0.2.5"

[dev-dependencies]
anyhow = { workspace = true }
tempdir = { workspace = true }
xshell = { workspace = true }
