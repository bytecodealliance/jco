[package]
name = "jco"
version.workspace = true
edition.workspace = true
publish = false

[[bin]]
name = "jco"
path = "bin/main.rs"

[build-dependencies]
js-component-bindgen = { path = "./crates/js-component-bindgen" }
wit-component = { workspace = true }


[workspace]
members = ["crates/js-component-bindgen", "crates/js-component-bindgen-component", "crates/wasm-tools-component"]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.69"
base64 = "0.21.0"
bitflags = "1.3.2"
clap = { version = "4.1.8", features = ["derive"] }
env_logger = "0.10.0"
heck =  { version = "0.4", features = ["unicode"] }
indexmap = "1.9"
pulldown-cmark = { version = "0.8", default-features = false }
wasm-encoder = "0.26.0"
wasm-metadata = "0.5.0"
wasmparser = "0.104.0"
wasmprinter = "0.2.56"
wasmtime = { version = "8.0.0", features = ["component-model"] }
wasmtime-environ = "8.0.0"
wat = "1.0.63"
wit-bindgen = { version = "0.6.0" }
wit-component = { version = "0.8.2", features = ['dummy-module'] }
wit-parser = "0.7.1"
