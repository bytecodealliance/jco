[package]
name = "jco"
version.workspace = true
edition.workspace = true
publish = false

[[bin]]
name = "self-build"
path = "bin/self_build.rs"

[dependencies]
anyhow = { workspace = true }
js-component-bindgen = { path = "./crates/js-component-bindgen" }
wit-component = { workspace = true }

[build-dependencies]
anyhow = "1.0.71"
js-component-bindgen = { path = "./crates/js-component-bindgen" }
wit-component = { workspace = true }

[workspace]
members = ["crates/js-component-bindgen", "crates/js-component-bindgen-component", "crates/wasm-tools-component"]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.10.1"

[workspace.dependencies]
anyhow = "1.0.71"
base64 = "0.21.2"
heck =  { version = "0.4", features = ["unicode"] }
indexmap = "2.0"
wasm-encoder = "0.31.1"
wasm-metadata = "0.10.1"
wasmparser = "0.110.0"
wasmprinter = "0.2.62"
wasmtime-environ = { git = "https://github.com/bytecodealliance/wasmtime", features = ["component-model"] }
wat = "1.0.69"
wit-bindgen = { git = "https://github.com/alexcrichton/witx-bindgen", branch = "move-abi-code" }
wit-bindgen-core = { git = "https://github.com/alexcrichton/witx-bindgen", branch = "move-abi-code" }
wit-component = { version = "0.13.1", features = ["dummy-module"] }
wit-parser = "0.9.2"

[patch.crates-io]
wit-parser = { git = 'https://github.com/alexcrichton/wasm-tools', branch = 'probe-for-post-return' }
wit-component = { git = 'https://github.com/alexcrichton/wasm-tools', branch = 'probe-for-post-return' }
wasm-metadata = { git = 'https://github.com/alexcrichton/wasm-tools', branch = 'probe-for-post-return' }