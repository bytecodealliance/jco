[workspace]
members = ["crates/js-transpiler-bindgen", "crates/wasm-tools-component"]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.65"
base64 = "0.13.1"
bitflags = "1.3.2"
heck =  { version = "0.4", features = ["unicode"] }
pulldown-cmark = { version = "0.8", default-features = false }
clap = { version = "4.0.9", features = ["derive"] }
env_logger = "0.9.1"
indexmap = "1.9"
wasmtime = { git = 'https://github.com/bytecodealliance/wasmtime', features = ["component-model"] }
wasmtime-environ = { git = 'https://github.com/bytecodealliance/wasmtime' }
wasmprinter = "0.2.44"
wasmparser = "0.95.0"
wasm-encoder = "0.20.0"
wat = "1.0.52"
wit-bindgen-core = { path = "../wit-bindgen/crates/bindgen-core", default-features = false }
wit-bindgen-guest-rust = { path = "../wit-bindgen/crates/guest-rust", features = ["macros"], default-features = false }
wit-component = "0.3.2"
wit-parser = "0.3.1"
